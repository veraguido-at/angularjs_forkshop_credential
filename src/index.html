<!doctype html>
<html lang="en" ng-app="CredentialsTest">
<head>
    <meta charset="utf-8">
    <!--<title ng-bind-template="ToDo list {{pageName}}">ToDo list (google credentials based)</title>-->
    <title>AngularJS Forkshop</title>
</head>
<body>
<div id="list_block" ng-controller="CredentialsController" ng-cloak>
    <div id="loading" ng-show="loading === true">CARGANDO VIEJA</div>
    <h3>Credentials forkshop</h3>
    <div id="inputForm">
        <label>Username</label>
        <input type="text" ng-model="username" ng-show="credentialsOK === false">
        <span ng-show="credentialsOK === true">{{username}}</span>

        <div id="passwordBLA" ng-show="loading === false && credentialsOK === true">
            <h1>Tu clave para entrar es "{{password}}"</h1>
        </div>
    </div>

    <div id="statusLamp">
        <img ng-show="credentialsOK === true && loading === false" src="https://cdn0.iconfinder.com/data/icons/customicondesign-office6-shadow/128/trafficlight-green.png"/>
        <img ng-show="credentialsOK === false && loading === false" src="https://cdn0.iconfinder.com/data/icons/customicondesign-office6-shadow/128/trafficlight-red.png"/>
    </div>
    <button name="submitButton" ng-click="validateCredentials(username)">Submit!</button>

</div>

<script src="libs/bower_components/angular/angular.js"></script>
<script src="libs/bower_components/angular-route/angular-route.js"></script>
<script src="libs/bower_components/underscore/underscore-min.js"></script>
<script src="libs/bower_components/crypto-js/crypto-js.js"></script>


<script src="app.js"></script>

<script src="config.js"></script>

<script src="components/credentials/credentialsModule.js"></script>
<script src="components/credentials/credentialsController.js"></script>
<script src="components/credentials/credentialsService.js"></script>

</body>
</html>
